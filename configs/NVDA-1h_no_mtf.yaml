ticker: NVDA
group: semiconductors
interval: 1h
period: 1y

model:
  type: xgboost
  artifact: artifacts/xgb_prob_nvda_1h_v1.pkl
  calibration: none
  seed: 42

thresholds:
  long: 0.55
  short: 0.40

risk:
  risk_pct: 0.015
  atr_multiplier: 1.3
  reward_multiple: 1.5
  min_position_size: 5

risk_profiles:
  safe:
    risk_pct: 0.008
    atr_multiplier: 1.1
    reward_multiple: 1.3
    min_position_size: 3
  normal:
    risk_pct: 0.015
    atr_multiplier: 1.3
    reward_multiple: 1.5
    min_position_size: 5
default_risk_profile: normal

trailing:
  enabled: true
  stop_activation: 0.75
  stop_distance: 0.03

replay:
  parity_mode: true
  signal_log: data/signals/nvda_replay_signal_log_xgb.csv

meta:
  note: "Baseline 1h-only config without MTF fusion; mirrors production thresholds/trailing."

portfolio_risk:
  max_total_risk_pct: 0.05
  max_ticker_risk_pct: 0.03
  max_group_risk_pct: 0.04
  max_positions: 5
