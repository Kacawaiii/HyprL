ticker: MSFT
group: big_tech
interval: 1h
period: 1y

model:
  type: xgboost
  artifact: artifacts/xgb_prob_msft_1h_v2.pkl
  calibration: none
  seed: 42

features:
  preset: msft_v2

thresholds:
  long: 0.55
  short: 0.45

risk:
  risk_pct: 0.01
  atr_multiplier: 1.5
  reward_multiple: 1.8
  min_position_size: 0

trailing:
  enabled: true
  stop_activation: 0.75
  stop_distance: 0.03

replay:
  parity_mode: true
  signal_log: data/signals/msft_replay_v2.csv

meta:
  note: "MSFT v2: feature preset equity_v2/msft_v2, XGB depth6/800/eta0.03, subsample/colsample 0.8, seed 42."

portfolio_risk:
  max_total_risk_pct: 0.05
  max_ticker_risk_pct: 0.03
  max_group_risk_pct: 0.04
  max_positions: 5
