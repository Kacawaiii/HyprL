ticker: NVDA
group: semiconductors
interval: 1h
period: 1y

model:
  type: xgboost
  artifact: artifacts/xgb_prob_nvda_1h_v2.pkl
  calibration: none
  seed: 42

features:
  preset: nvda_v2

thresholds:
  long: 0.55
  short: 0.40

risk:
  risk_pct: 0.015
  atr_multiplier: 1.3
  reward_multiple: 1.5
  min_position_size: 5
  dynamic_sizing:
    enabled: true
    type: kelly
    base_risk_pct: 0.005
    lookback_trades: 50
    min_trades: 10
    max_multiplier: 4.0
    min_multiplier: 0.4

guards:
  enabled: true
  max_drawdown_pct: 0.15
  min_pf: 1.2
  max_consec_losses: 8

risk_profiles:
  safe:
    risk_pct: 0.008
    atr_multiplier: 1.1
    reward_multiple: 1.3
    min_position_size: 3
  normal:
    risk_pct: 0.015
    atr_multiplier: 1.3
    reward_multiple: 1.5
    min_position_size: 5
default_risk_profile: normal

trailing:
  enabled: true
  stop_activation: 0.75
  stop_distance: 0.03

replay:
  parity_mode: true
  signal_log: data/signals/nvda_replay_signal_log_xgb_v2.csv

meta:
  note: "NVDA v2: depth=6, n_estimators=800, eta=0.03, subsample/colsample=0.8, seed=42; features preset nvda_v2."

portfolio_risk:
  max_total_risk_pct: 0.08
  max_ticker_risk_pct: 0.05
  max_group_risk_pct: 0.06
  max_positions: 6

portfolio:
  profile: ascendant_v1
  weights:
    NVDA: 0.2313
    META: 0.0968
    MSFT: 0.2361
    AMD: 0.3470
    QQQ: 0.0004
    SPY: 0.0883
