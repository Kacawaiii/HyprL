ticker: AMD
group: semiconductors
interval: 1h
period: 1y

model:
  type: xgboost
  artifact: artifacts/xgb_prob_amd_1h_v2.pkl
  calibration: none
  seed: 42

features:
  preset: amd_v2

thresholds:
  long: 0.55
  short: 0.45

risk:
  risk_pct: 0.01
  atr_multiplier: 1.5
  reward_multiple: 1.8
  min_position_size: 0

trailing:
  enabled: true
  stop_activation: 0.75
  stop_distance: 0.03

replay:
  parity_mode: true
  signal_log: data/signals/amd_replay_v2.csv

meta:
  note: "AMD v2 TWAP: same as v2 baseline, execution via TWAP (4 slices over 3600s)."

portfolio_risk:
  max_total_risk_pct: 0.05
  max_ticker_risk_pct: 0.03
  max_group_risk_pct: 0.04
  max_positions: 5

execution:
  algo: twap
  twap:
    num_slices: 4
    total_seconds: 3600
