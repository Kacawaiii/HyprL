# Portfolio Production Config v4
# Focus: NVDA, MSFT, QQQ with v3 models

portfolio:
  name: production_v4
  description: Production portfolio with calibrated models
  
universe:
  - ticker: NVDA
    model: models/nvda_1h_xgb_v3.joblib
    interval: 1h
    thresholds:
      long: 0.58
      short: 0.42
    weight: 0.4
    
  - ticker: MSFT
    model: models/msft_1h_xgb_v3.joblib
    interval: 1h
    thresholds:
      long: 0.58
      short: 0.42
    weight: 0.3
    
  - ticker: QQQ
    model: models/qqq_1h_xgb_v3.joblib
    interval: 1h
    thresholds:
      long: 0.58
      short: 0.42
    weight: 0.3

risk:
  risk_pct: 0.02
  max_position_pct: 0.25
  max_portfolio_risk: 0.06
  atr_multiplier: 1.5
  reward_multiple: 2.0
  min_position_size: 10
  
trailing:
  enabled: true
  stop_activation: 1.0
  stop_distance: 0.04

filters:
  min_volume: 1000000
  max_spread_pct: 0.002
  market_hours_only: true
  avoid_earnings: true
  
execution:
  allow_multiple_positions: true
  max_positions_per_symbol: 1
  max_total_positions: 5
