# Portfolio config for 15min v3 strategy
# Higher frequency trading with tighter risk controls

name: portfolio_core_15m_v3
interval: 15m
description: "Core portfolio 15min - NVDA, MSFT, QQQ with higher frequency signals"

members:
  - configs/NVDA-15m_v3.yaml
  - configs/MSFT-15m_v3.yaml
  - configs/QQQ-15m_v3.yaml

# Reduced position sizes for more frequent trading
risk:
  max_total_risk_pct: 0.04
  max_ticker_risk_pct: 0.02
  max_positions: 3
  cooldown_bars: 4  # 1 hour cooldown between signals

# Signal generation every 15 minutes
schedule:
  cron: "1,16,31,46 14-20 * * 1-5"  # Every 15min during market hours
  timezone: "UTC"
