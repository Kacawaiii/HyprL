ticker: NVDA
group: semiconductors
interval: 1h
period: 1y

model:
  type: xgboost
  artifact: artifacts/xgb_prob_nvda_1h_v1.pkl
  calibration: none
  seed: 42

thresholds:
  long: 0.55
  short: 0.40

risk:
  risk_pct: 0.015
  atr_multiplier: 1.3
  reward_multiple: 1.5
  min_position_size: 5

risk_profiles:
  safe:
    risk_pct: 0.008
    atr_multiplier: 1.1
    reward_multiple: 1.3
    min_position_size: 3
  normal:
    risk_pct: 0.015
    atr_multiplier: 1.3
    reward_multiple: 1.5
    min_position_size: 5
default_risk_profile: normal

trailing:
  enabled: true
  stop_activation: 0.75
  stop_distance: 0.03

replay:
  parity_mode: true
  signal_log: data/signals/nvda_replay_signal_log_xgb.csv

meta:
  note: "Logistic/platt config retained for calibration-only. Production uses XGB artifact with trailing." 

multi_timeframes_enabled: true
multi_timeframes_frames: "15m,1h,4h"
fusion_method: weighted
fusion_weights:
  15m: 0.2
  1h: 0.6
  4h: 0.2

portfolio_risk:
  max_total_risk_pct: 0.05
  max_ticker_risk_pct: 0.03
  max_group_risk_pct: 0.04
  max_positions: 5

live:
  risk:
    max_position_notional_pct: 1.0
  max_notional_per_trade: 0
