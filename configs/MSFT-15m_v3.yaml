ticker: MSFT
group: tech_megacap
interval: 15m
period: 60d

model:
  type: xgboost
  artifact: models/msft_15m_xgb_v3.joblib
  calibration: none
  seed: 42
  preset: msft_15m_v3
  feature_columns:
    - ret_1h
    - ret_3h
    - ret_6h
    - ret_24h
    - atr_14
    - atr_72
    - atr_14_norm
    - atr_72_norm
    - rsi_7
    - rsi_14
    - rsi_21
    - vol_ratio_10_30
    - vol_regime_high
    - volume_zscore_24
    - volume_surge
    - range_pct
    - true_range
    - ret_skew_20
    - ret_kurt_20

thresholds:
  long: 0.72
  short: 0.58

risk:
  risk_pct: 0.008
  atr_multiplier: 1.2
  reward_multiple: 1.8
  min_position_size: 5

trailing:
  enabled: true
  stop_activation: 0.8
  stop_distance: 0.03

replay:
  parity_mode: true
  signal_log: data/signals/msft_replay_signal_log_xgb_15m_v3.csv

meta:
  note: "MSFT 15m v3 - Higher frequency with conservative thresholds."

enable_trend_filter: true
trend_long_min: -0.005
trend_short_min: -0.0005

min_ev_multiple: 0.12

multi_timeframes_enabled: false

portfolio_risk:
  max_total_risk_pct: 0.04
  max_ticker_risk_pct: 0.025
  max_group_risk_pct: 0.03
  max_positions: 5

live:
  risk:
    max_position_notional_pct: 0.8
  max_notional_per_trade: 0
model_artifact: models/msft_15m_xgb_v3.joblib
