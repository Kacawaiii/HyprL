name: Track Record Daily Update

# Schedule: Weekdays at 18:00 Europe/Paris
# Paris is UTC+1 in winter, UTC+2 in summer
# Using 17:00 UTC â†’ 18:00 CET (winter) / 19:00 CEST (summer)
# Adjust to 16:00 UTC if you prefer 18:00 CEST year-round
on:
  schedule:
    - cron: '0 17 * * 1-5'  # 17:00 UTC, Monday-Friday
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-track-record:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install dashboard dependencies
        run: |
          pip install -r apps/track_record/requirements.txt

      - name: Take Alpaca snapshot (paper)
        env:
          APCA_API_KEY_ID: ${{ secrets.ALPACA_API_KEY }}
          APCA_API_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          APCA_API_BASE_URL: https://paper-api.alpaca.markets
        run: |
          python scripts/ops/alpaca_track_record_snapshot.py \
            --paper \
            --out-dir docs/reports/track_record

      - name: Generate track record report
        run: |
          python scripts/ops/make_track_record_report.py \
            --in-dir docs/reports/track_record \
            --out-dir docs/reports/track_record

      - name: Check for changes
        id: git-check
        run: |
          git status --porcelain docs/reports/track_record/
          if [ -n "$(git status --porcelain docs/reports/track_record/)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "HyprL Bot"
          git config user.email "[email protected]"
          git add docs/reports/track_record/
          git commit -m "Update track record $(date +%Y-%m-%d)"
          git push
